services:
  web:
    build:
      context: .
      dockerfile: dockerfile
    container_name: solax-web
    ports:
      - "8088:80"
    environment:
      # Optional: point the proxy to store DB in /var/www/.....
      SLX_DB_PATH: /var/www/storage/solax_logs.sqlite3
      APACHE_RUN_USER: www-data
      APACHE_RUN_GROUP: www-data
    volumes:
      # --- produkce ---
      # Persist the SQLite database and any other generated artifacts
      #- solax_data:/var/www/storage

      # --- vývoj ---
      # Kód (HTML, PHP, JS) — živé úpravy bez rebuildů
      - ./www:/var/www/html:rw
      # SQLite databáze — přístupná i z hosta (uloží se do ./www/storage na tvém PC)
      - ./storage:/var/www/storage:rw
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/healthcheck.php || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  solax_data:
    driver: local

 # rebuild+inicializace-to je klasicky: docker compose down -v && docker compose build && docker compose up -d
   
